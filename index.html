<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Gallery</title>
</head>
<body>
    <div class="container">
        <div class="heading">Interactive Gallery</div>
        <div class="images">
          <img src="./imgs/emma-ou-U07OjE1eMl8-unsplash.jpg" alt="Flowers" />
          <img src="./imgs/josue-michel-8JeFw3INCyQ-unsplash.jpg" alt="Family" />
          <img src="./imgs/rahul-pandit-Cjw-P7UpV70-unsplash.jpg" alt="Woman" />
          <img src="./imgs/ray-hennessy-cLN0HneriVM-unsplash.jpg" alt="Bird" />
          <img src="./imgs/sj-aimjVWzgx-o-unsplash.jpg" alt="Food" />
          <img src="./imgs/vincent-etter-jo40QKbxUP0-unsplash.jpg" alt="Mountains" />
          <img src="./imgs/baptiste-X_sykH1i36I-unsplash.jpg" alt="Building" />
          <img src="./imgs/courtney-hill-H8YA7y_uS28-unsplash.jpg" alt="Haircut" />
          <img src="./imgs/tanishq-saini-d5vMpCCvzkQ-unsplash.jpg" alt="Sunrise" />
          <img src="./imgs/francesco-ungaro-cSN4yKuRomE-unsplash.jpg" alt="Ocean" />
          <img src="./imgs/arpit-dhore-UYOelclqnPI-unsplash.jpg" alt="Wave" />
          <img src="./imgs/joe-straker-t0o5YSQZ_VQ-unsplash.jpg" alt="Star" />

        </div>
        <div class="modal">
          <span class="close"><i class="fas fa-times"></i></span>
          <div class="modalContent">
            <img src="" class="modalImg" />
            <span class="modalTxt"></span>
          </div>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous" ></script>
      <script src="script.js"></script>

</body>
</html>
