<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Gallery - Huilin Chen</title>
</head>
<body>
    <div class="container">
        <div class="heading">Interactive Gallery</div>
        <div class="images" id="images">
          <img src="./img/1.jpg" alt="Flowers" />
          <img src="./img/2.jpg" alt="Family" />
          <img src="./img/3.jpg" alt="Woman" />
          <img src="./img/4.jpg" alt="Bird" />
          <img src="./img/5.jpg" alt="Food" />
          <img src="./img/6.jpg" alt="Mountains" />
          <img src="./img/7.jpg" alt="Building" />
          <img src="./img/8.jpg" alt="Haircut" />
          <img src="./img/9.jpg" alt="Sunrise" />
          <img src="./img/10.jpg" alt="Ocean" />
          <img src="./img/11.jpg" alt="Wave" />
          <img src="./img/12.jpg" alt="Star" />

        </div>
        <div class="modal">
          <span class="close"><i class="fas fa-times"></i></span>
          <div class="modalContent">
            <img src="" class="modalImg" />
            <span class="modalTxt"></span>
          </div>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous" ></script>
      <script src="script.js"></script>

</body>
</html>
